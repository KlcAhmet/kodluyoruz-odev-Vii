<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <main>
        <div class="container">

            <div class="card">
                <div class="card__header">
                    <h1>Login</h1>
                </div>
                <div class="card__body">
                    <p>Username</p>
                    <input class="input" type="text" placeholder="Username">
                    <p>Mail</p>
                    <input class="input" type="email" placeholder="exsample@abk.com">
                    <p>Password</p>
                    <input class="input" type="password" placeholder="max 8 character">
                    <p>Re password</p>
                    <input class="input" type="password" placeholder="Re-type password">
                </div>
                <div class="card__footer">
                    <button type="button" class="btn btn-danger btn-lg btn-block">Warning</button>
                </div>
            </div>
        </div>

        </div>
    </main>


    <!-- script -->
    <script src="js/style.js"></script>
